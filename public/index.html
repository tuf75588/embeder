<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Embeder</title>
  </head>
  <body>
    <header>
      <h1>Hello express!</h1>
      <p>Create embeddable website previews!</p>
    </header>

    <main>
      <form id="form">
        <input type="text" name="url" id="url" placeholer="input website" />
        <button>Get Preview</button>
      </form>
      <div id="error"></div>
      <div class="preview"></div>
      <div class="embed"></div>
      <div class="docs">
        <p>This website also exposes an API. For example:</p>
        <pre>GET: https://my_now_url/scrape?url="your_website_here"</pre>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
